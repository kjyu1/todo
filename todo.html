<!DOCTYPE html>
<html>
<head>
    <title>Todo app</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
        var addTableRow = function()
        {
            var tr = $('<tr/>');
            var td = $('<td/>').html($(newTask)[0].value);
            //td.append('<td><input type="button" value="x" onclick="deleteTableRow()"></td>');
            $('#task-table').append(tr.append(td).append('<td><input type="button" value="x" class="del-btn"></td>'));
            $('#newTask')[0].value = "";
        };

    </script>
</head>

<body>
    <table id="task-table">
        <tr bgcolor="gray">
            <td><font color="yellow"><strong>Task</strong></font></td>
        </tr>
        <tr>
            <td>Task 2</td>
            <td><input type="button" value="x" class="del-btn"></td>
        </tr>
        <tr>
            <td>Task 3</td>
            <td><input type="button" value="x" class="del-btn"></td>
        </tr>

    </table>
    <input type="text" id="newTask" placeholder="Input Task">
    <input type="submit" value="Submit" onclick="addTableRow()">
</body>

<script>
    $(document).ready(function(){
        $("#task-table").on('click', '.del-btn', function()
        {
            $(this).parent().parent().remove();
        })
//        $(".del-btn").on('click', function()
//        {
//            $(this).parent().parent().remove();
//        })
    });
</script>

</html>
