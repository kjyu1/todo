<!DOCTYPE html>
<html>
<head>
    <title>Todo app</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <table id="task-table">
        <tr bgcolor="gray">
            <td><font color="yellow"><strong>Task</strong></font></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkbox"></td>
            <td class="taskname">Task 2</td>
            <td><input type="button" value="x" class="del-btn"></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkbox"></td>
            <td class="taskname">Task 3</td>
            <td><input type="button" value="x" class="del-btn"></td>
        </tr>

    </table>
    <input type="text" id="newTask" placeholder="Input Task">
    <input type="submit" value="Submit" id="newTaskButton">
</body>

<script>
    $(document).ready(function(){
        $("#task-table").on('click', '.del-btn', function()
        {
            $(this).parent().parent().remove();
        });
        $("#task-table").on('click', '.checkbox', function()
        {
            var tr = $(this).parent().parent()
            if (this.checked) {
                tr.addClass('checked1');

                tr.find('.del-btn').prop('disabled', true);

            }
            else {
                tr.removeClass('checked1');

                tr.find('.del-btn').prop('disabled', false);
            }
        });
        $("#newTaskButton").on('click', function()
        {
            var tr = $('<tr/>');

            var td1 = $('<td><input type="checkbox" class="checkbox"></td>');
            var td2 = $('<td class="taskname">' + $(newTask)[0].value+'</td>');
            var td3 = $('<td><input type="button" value="x" class="del-btn"></td>');

            $('#task-table').append(tr.append([td1,td2,td3]));
            $('#newTask')[0].value = "";
        });
    });
</script>

</html>
